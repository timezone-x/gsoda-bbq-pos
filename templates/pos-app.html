{% extends 'base.html' %}

{% block head %}
<title>POS App</title>
<script src="{{ url_for('static', filename='javascript/pos-app.js') }}"></script>
{% endblock %}
{% block body %}
<div style="position: absolute; left: 0px;  width: 30%; height: 100%; background-color: rgb(199, 199, 199);">
  <h1 style="padding-left: 1vw;">Order</h1>
  <h2 id="totalDisplay">Total:</h2>
  <button onclick="updateCart();">Update Cart</button>
  <table id="cart" class="cart">
  </table>
</div>
<div style="position:absolute; width: 70%; height: 100%; right: 0px;">
  <h1 style="padding-left: 1vw;">Items<a href="/" style="position: absolute; right: 0px;">
      <button>
        Return to homepage
      </button>
    </a></h1>
  <div class="item_grid">
    {% for i in items %}
    <button class="item_display">{{ i[1] }}<br>${{ i[2] }}</button>
    {% endfor %}
  </div>
</div>
{% endblock %}
